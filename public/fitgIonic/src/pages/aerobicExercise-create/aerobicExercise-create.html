<ion-header>

  <ion-navbar>
    <ion-title>New aerobic exercise</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span showWhen="ios">
          Create
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="done()">

    <ion-avatar>
      <img src="assets/imgs/logo.png" alt="FitG image"/>
    </ion-avatar>

    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select formControlName="category">
          <ion-option value="running">Running</ion-option>
          <ion-option value="swimming">Swimming</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select formControlName="type">
          <ion-option value="crawl">Crawl</ion-option>
          <ion-option value="butterfly">Butterfly</ion-option>
          <ion-option value="trail running">Trail running</ion-option>
          <ion-option value="cross running">Cross running</ion-option>
          <ion-option value="sprint">Sprint</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" rows="5" placeholder="Description"
                      formControlName="description"></ion-textarea>
      </ion-item>

    </ion-list>
  </form>
</ion-content>
