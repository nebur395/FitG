<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="form" (ngSubmit)="saveUser()">
    <ion-list>

      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" placeholder="Username"
                   formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="Email"
                   formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Current password</ion-label>
        <ion-input type="password" placeholder="Current password"
                   formControlName="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>New password</ion-label>
        <ion-input type="password" placeholder="New password"
                   formControlName="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button type="submit" color="secondary"
                [disabled]="!isReadyToSave" block>Save changes</button>
      </div>

    </ion-list>

  </form>

</ion-content>
