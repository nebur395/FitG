<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-4 *ngFor="let exercise of aerobicExercises">

        <ion-card>

          <ion-item>
            <h2>{{exercise.name}}</h2>
          </ion-item>

          <ion-card-content>
            <p>{{exercise.category}} - {{exercise.type}}</p>
          </ion-card-content>

          <ion-row *ngIf="exercise.custom">
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                Edit
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                Delete
              </button>
            </ion-col>
          </ion-row>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
